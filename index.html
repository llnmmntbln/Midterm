<!DOCTYPE html>
<html lang="en" dir="ltr">
    <link rel="icon" url="https://lens-storage.storage.googleapis.com/png/7f16cee0e4e44022b1ae2117ae5afd00" type="image/x-icon">
<head>
    <meta charset="utf-8">
    <title>Nezuko</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-image: url(https://raw.githubusercontent.com/llnmmntbln/Midterm/main/clouds.png),
                          url(https://raw.githubusercontent.com/llnmmntbln/Midterm/main/trees.png),
                          url(https://raw.githubusercontent.com/llnmmntbln/Midterm/main/mountain.png),
                          url(https://raw.githubusercontent.com/llnmmntbln/Midterm/main/floor.png),
                          url(https://c4.wallpaperflare.com/wallpaper/53/889/264/pixel-art-stars-moon-clouds-wallpaper-preview.jpg);
        background-size: 100vw 100%;
        background-position: 0px 0px;
        animation: goLeft 20s linear infinite;
    }

    @keyframes goLeft {
        100% {
            background-position:
                200vw 0px,
                350vw 0px,
                100vw 0px,
                300vw 0px,
                150vw 0px;
        }
    }

    .nezuko {
        position: absolute;
        height: 20%;
        left: 70%;
        bottom: 23%;
        transform: translateX(-50%);
    }

    @media (max-width:760px) {
        .container{
            height: 320px;
        }
    }
</style>

<body>

    <div class="container">
        <img src="https://custom-doodle.com/wp-content/uploads/doodle/demon-slayer-running-nezuko-pixel/demon-slayer-running-nezuko-pixel-doodle.gif"
            class="nezuko">
    </div>

</section>

</body>


</html>
